<h2 mat-dialog-title>{{'DELETE.TITLE' | translate}}</h2>
<mat-dialog-content>{{'DELETE.MESSAGE' | translate}}</mat-dialog-content>
<mat-dialog-actions>
  <button class="confirm-item-delete" mat-button [mat-dialog-close]="true">{{'DELETE.CONFIRM' | translate}}</button>

  <button mat-button mat-dialog-close>{{'DELETE.CANCEL' | translate}}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
