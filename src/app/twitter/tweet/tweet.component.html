<div class="row main-content ">
  <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
      <mat-form-field>
        <textarea #tweet="ngModel" maxlength="280"
                  name="description" rows="6" [(ngModel)]="tweetText" matInput placeholder="Tweet content"></textarea>
          <button mat-button *ngIf="tweetText" matSuffix mat-icon-button aria-label="Clear" (click)="tweetText=''">
              <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>

      <br />

      <button (click)="submit()" type="submit" [disabled]="tweetText === '' || tweetText.length > 280" [color]="'primary'" mat-raised-button>Tweet</button>
  </div>
</div>
